<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTraveler</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="topbar">
        <div class="title">
            Travel Wise
        </div>
    </div>
    <form id="page">
        <div id="input-page">
        <h2>Pick a country!</h2><input type="text" id="nation-val"><br>
        <label>Month</label>
        <select id="month-val">
            <option value = "1">January</option>
            <option value = "2">February</option>
            <option value = "3">March</option>
            <option value = "4">April</option>
            <option value = "5">May</option>
            <option value = "6">June</option>
            <option value = "7">July</option>
            <option value = "8">August</option>
            <option value = "9">September</option>
            <option value = "10">October</option>
            <option value = "11">November</option>
            <option value = "12">December</option>
        <input type="submit" id="submit-btn">
        </div>
    </form>
    <div id="map"></div>
    <main></main>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsLkJ73CQaPYZFm3cQF0sPPc4-BZ6PUes&libraries=places"></script>
</body>

</html>
